<div class="card__top card-top">
	<div class="card-top__left">
		<div class="slider-card">
			<div class="slider-card__controls">
				<div class="dots"></div>
			</div>
			<div class="slider-card__body swiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img src="@img/card-img.jpg" alt="img">
					</div>
					<div class="swiper-slide">
						<img src="@img/card-img.jpg" alt="img">
					</div>
					<div class="swiper-slide">
						<img src="@img/card-img.jpg" alt="img">
					</div>
					<div class="swiper-slide">
						<img src="@img/card-img.jpg" alt="img">
					</div>
					<div class="swiper-slide">
						<img src="@img/card-img.jpg" alt="img">
					</div>
				</div>
			</div>

		</div>
	</div>


	<div class="card-top__right">
		<div class="card__info">
			<span class="card__info-prop icon-medal">best seller</span>
			<h3 class="card__info-title">Band-collar popover tunic</h3>
			<div class="card__info-rate">
				<div class="card__rate-stars">
					<span class="icon-star-filled"></span>
					<span class="icon-star-filled"></span>
					<span class="icon-star-filled"></span>
					<span class="icon-star-filled"></span>
					<span class="icon-star-filled"></span>
				</div>
				<span class="card__rate-text">2 Reviews</span>
			</div>
			<div class="card__info-price">
				<span class="price__current">$128.00</span>
				<span class="price__off">$165.00</span>
			</div>
			<p class="card__info-descr">We love the dramatic ruffle details down the sleeve, delicate fabric buttons and
				polished cuffs.</p>


			<div class="card__info-select color-select">
				<p class="card__select-text">color: <span class="card__select--selected">green</span></p>
				<ul class="color-select__list">
					<li class="color-select__list-item"><button class="color-select__btn red" aria-label="red">red</button>
					</li>
					<li class="color-select__list-item"><button class="color-select__btn orange"
							aria-label="orange">orange</button>
					</li>
					<li class="color-select__list-item"><button class="color-select__btn green"
							aria-label="green">green</button>
					</li>
					<li class="color-select__list-item"><button class="color-select__btn white"
							aria-label="white">white</button>

							aria-label="black">black</button>
					</li>
					<li class="color-select__list-item"><button class="color-select__btn brown"
							aria-label="brown">brown</button>
					</li>
					<li class="color-select__list-item"><button class="color-select__btn purple"
							aria-label="purple">purple</button>
					</li>
					<li class="color-select__list-item"><button class="color-select__btn grey"
							aria-label="grey">grey</button>
					</li>
				</ul>
			</div>

			<div class="card__info-select size-select">
				<div class="size-select__props">
					<p class="card__select-text">size: <span class="card__select--selected">select a size</span></p>
					<a class="size-charts" href="#">Size charts</a>
				</div>

				<ul class="size-select__list">
					<li class="size-select__list-item"><button class="size-select__btn" aria-label="23">23</button></li>
					<li class="size-select__list-item"><button class="size-select__btn" aria-label="24">24</button>

					<li class="size-select__list-item"><button class="size-select__btn" aria-label="25">25</button>

					<li class="size-select__list-item"><button class="size-select__btn" aria-label="27">27</button>

					<li class="size-select__list-item"><button class="size-select__btn" aria-label="28">28</button>

					<li class="size-select__list-item"><button class="size-select__btn" aria-label="29">29</button>

					<li class="size-select__list-item"><button class="size-select__btn" aria-label="30">30</button>

					<li class="size-select__list-item"><button class="size-select__btn" aria-label="31">31</button>
					</li>
				</ul>
			</div>

			<button class="card__clear-btn icon-close">clear</button>
		</div>

		<div class="count-btn-block">
			<button class="count-btn-block__minus icon-minus"></button>
			<span class="count-btn-block__count">1</span>
			<button class="count-btn-block__plus icon-plus"></button>
		</div>

		<button class="card__btn add-to-cart">add to cart</button>
		<button class="card__btn add-to-wish">add to wishlist</button>

		<div class="text-block">
			<p class="card__select-text">SKU: <span class="card__select--selected">FW511</span></p>
			<p class="card__select-text">Category: <span class="card__select--selected">Trousers, Life style </span></p>
			<p class="card__select-text">Tags: <span class="card__select--selected">Designer, Women</span></p>

				<li class="social__item">

				<li class="social__item">

				</li>
			</ul>
		</div>

	</div>
